<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="status-bar">
        
        <div class="status-bar__column">
                <span class="status-bar__clock">오후 10:26</span>
        </div>
           
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-capsules"></i>
            <i class="far fa-heart"></i>
            <span class="status-battery bar__battery-level">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class = "header">
        <div class="header__header-column">
            <h1 class = "header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                    <i class="fas fa-search-dollar"></i>
            </span>
            <span class="header__icon">
                    
            </span>
            <span class="header__icon">
                    <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="firends">
        <header class="friends__header">
                <div class="friends__friend friend friend__lg">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                손민우
                            </span>
                            <span class="friend_-status">
                                nomadcoders.co
                            </span>
                        </div>
                    </div>
                        
                    </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                            <span class="friend__name">
                                Plus friend
                            </span>
                    </div>
                </div>
                   
                </div>
        </div>
        <!-- 단축키 개꿀이고 굳이 주석 귀찮게 박지말고 그냥 컨트롤 대시 하면 이렇데 됨~ -->
        <ul class="friends__list">
            <h5 class="friends__title"> Friends 14</h5>
            <li class="friends__friend friend friend__lg">
            <div class="friend__column">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                 <div class="friend__content">
                    <span class="friend__name">손민우</span>
                    <span class="friend_-status">nomadcoders.co</span>
                </div>
            </div>    
            <div class="friend__column">
                <div class="friend__now-listening">
                <span>Fashion Hoarder (Feat.A)</span>
                <i class="fas fa-play"></i> 
                </div>
            </div>
            </li>
        </ul>
    </main>
    <nav class = "nav">
        <ul class = "nav__list">
            <li class="nav__list-item"> 
                <a href="friend.html" class="nav__list-link">

            </li>

                    <i class="fas fa-ellipsis-h"></i>
