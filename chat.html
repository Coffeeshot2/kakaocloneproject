<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | KAKAO clone</title>
</head>
<body>
    <div class="status-bar">
        
        <div class="status-bar__column">
                <span class="status-bar__clock">오후 10:26</span>
        </div>
           
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-capsules"></i>
            <i class="far fa-heart"></i>
            <span class="status-battery bar__battery-level">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class = "header">
        <div class="header__header-column">
            <div class="header__back-btn">
                    <a href="index.html" class ="header__back-btn">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
            </div>
            <h1 class = "header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                    <i class="fas fa-search-dollar"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
   <main class="chat">
       <ul class="chat__messages">
           <span class="chat__timestamp">Friday, November 19, 2019 </span>
           <li class="incoming-message message">
               <img src="images/avatar.JPG" class="g-avatar message__avatar">
               <div class="message__content">
                   <span class="message__author">minnnnnn</span>
                   <div class="message__bubble">
                        이노무 자슥아! 
                   </div>
               </div>
               <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                    <div class="message__content">
                        <div class="message__bubble">
                             꺼억
                        </div>
                    </div>
                 </li>
       </ul>
   </main>
   <div class="chat__write">
       <div class="chat__write-column">
           <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
               <input type="text" placeholder="Send message" class="chat__write-input">
             </div>
       <div class="chat__write-column">
           <span><i class="far fa-grin-wink"></i></span>
           <span><i class="far fa-bell"></i></span>
           
        </div>
       
   </div>
</body>
</html>
