<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats | KAKAO clone</title>
</head>
<body>
    <div class="status-bar">
        
        <div class="status-bar__column">
                <span class="status-bar__clock">오후 10:26</span>
        </div>
           
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-capsules"></i>
            <i class="far fa-heart"></i>
            <span class="status-battery bar__battery-level">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class = "header">
        <div class="header__header-column">
            <h1 class = "header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                    <i class="fas fa-search-dollar"></i>
            </span>
            <span class="header__icon">
                    <i class="fas fa-comments-dollar"></i>
            </span>
            <span class="header__icon">
                    <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class = "chats">
        <ul class="chat__list">
            <li class="chat__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                    <div class="chat__content">
                        <span class="chat__username">Liuying</span>
                        <span class="chat__preview">going home</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat_timestamp">Yesterday</span>
                </div>
                </a>
            </li>
        </ul>

    </main>
    <nav class = "nav">
        <ul class = "nav__list">
            <li class="nav__list-item"> 
                <a href="friend.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>    
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comments-dollar"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search-dollar"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>        
        </ul>
    </nav>
</body>
</html>
