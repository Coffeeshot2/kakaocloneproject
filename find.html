<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <div class="status-bar">
        
        <div class="status-bar__column">
                <span class="status-bar__clock">오후 10:26</span>
        </div>
           
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-capsules"></i>
            <i class="far fa-heart"></i>
            <span class="status-battery bar__battery-level">77%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class = "header">
        <div class="header__header-column">
            <h1 class = "header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                    <i class="fas fa-search-dollar"></i>
            </span>
            <span class="header__icon">
                    
            </span>
            <span class="header__icon">
                    <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-qrcode fa-2x"></i></span>
                    <span class="header-btn__title">QR code</span>
                    
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-user-plus fa-2x"></i></span>
                    <span class="header-btn__title">Add by Contacts</span>
                    
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-fingerprint fa-2x"></i></span>
                    <span class="header-btn__title">Add by Contacts</span>
                    
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="far fa-envelope fa-2x"></i></span>
                    <span class="header-btn__title">Add by Contacts</span>
                    
                </li>
            </ul>
        </header>
        <ul class="find__receommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend friend__lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                     <div class="friend__content">
                        <span class="friend__name">손민우</span>
                    </div>
                </div>    
                <div class="friend__column">
                    <div class="friend__add-btn">
                            <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                </li>
        </ul>
    </main>
    <nav class = "nav">
